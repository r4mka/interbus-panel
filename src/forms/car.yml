fields:
  - name: plate
    type: TextField
    label: Nr rejestracyjny
    validate: [required]

  - name: carModel
    type: TextField
    label: Model
    validate: [required]

  - name: milage
    type: NumberField
    label: Przebieg

  - name: year
    type: NumberField
    label: Rok produkcji

  - name: status
    type: SelectField
    label: Status
    placeholder: status
    validate: [required]
    options:
      - label: Aktywny
        value: active
      - label: Nieaktywny
        value: inactive
      - label: Serwis
        value: service
